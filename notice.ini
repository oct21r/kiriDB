개별 파티가 보스에게 준 총 피해량으로 룻팅의 우선권이 주어집니다. 재료나 신탁은 가끔 비슷한 딜을 넣은 파티에도 룻팅이 가능합니다. 명확히 말씀드리자면 신화 일심 합쳐서 100명이가서 때려봤자 다른혈 한파티 딜이 쎄면 우리는 못먹습니다. 그러니 파티 구성이 매우 중요합니다. 궁수3+블댄1 또는 단검3+블댄1 또는 위저드3+블댄1 또는 위저드+단검+궁수+블댄이런식르로 영웅 블댄의 파티 버프가 있어야 먹을 찬스가 높아집니다. 보스가 어디에서 젠이될지 모르니 파티별로 예상 젠장소에 모여서 보스를 스캔하다가 뜨면 바로 공격먼저 해놓고 혈맹창에 몇번자리에서 보스가 떳는지 알려주시면됩니다. 힐이 필요하실경우 혈맹창에 111111을 치시면 힐러분들이 힐을 넣을것이고 만피일경우 22222치시면 힐을 스톱합니다. 

